<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>工作日报</title>
  <style>
    body { font-family: "微软雅黑", Arial, sans-serif; }
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
    }
    th, td {
      border: 1px solid #888;
      padding: 8px 12px;
      vertical-align: top;
      font-size: 16px;
    }
    th {
      background: #f5f5f5;
      text-align: center;
      font-weight: normal;
    }
    .title {
      text-align: center;
      font-size: 32px;
      font-weight: bold;
      margin: 40px 0 20px 0;
      letter-spacing: 4px;
    }
    .vertical {
      writing-mode: vertical-rl;
      text-align: center;
      font-size: 18px;
      background: #f5f5f5;
      min-width: 30px;
    }
  </style>
</head>
<body>
  <div class="title">工作日报</div>
  <table>
    <tr>
      <th style="width: 60px;">姓名</th>
      <td style="width: 100px;">张讯毓</td>
      <th style="width: 60px;">时间</th>
      <td style="width: 120px;">2025. 7. 24</td>
      <th style="width: 120px;">团队项目名称</th>
      <td>"拾物"——二手交易平台</td>
    </tr>
    <tr>
      <th class="vertical" rowspan="5">工作总结</th>
      <td colspan="5">完成的内容：</td>
    </tr>
    <tr>
      <td colspan="5" style="height: 60px;">1. 完善答辩演讲稿，优化演示流程<br>
      2. 与团队成员进行答辩演练<br>
      3. 准备答辩问题的应对策略<br>
      4. 最终检查项目功能完整性<br>
      5. 完成实习期间所有工作的总结归档</td>
    </tr>
    <tr>
      <td colspan="5">未完成的内容：</td>
    </tr>
    <tr>
      <td colspan="5" style="height: 40px;">正式答辩展示（待进行）</td>
    </tr>
    <tr>
      <td colspan="5">
        现有问题：项目展示时间控制需要精确把握<br>
        <div style="border-top:1px solid #000; margin:8px 0 8px 0;"></div>
        改进建议：多次练习演示，确保在规定时间内完成所有展示内容
      </td>
    </tr>
    <tr>
      <th class="vertical" rowspan="2">工作计划</th>
      <td colspan="5">内容：</td>
    </tr>
    <tr>
      <td colspan="5" style="height: 100px;">1. 参加项目答辩展示<br>
      2. 根据答辩反馈进行项目优化<br>
      3. 完成实习工作交接<br>
      4. 整理实习期间的学习心得</td>
    </tr>
  </table>
</body>
</html>
